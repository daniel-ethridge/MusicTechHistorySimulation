    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.68/Tone.js"></script>
    <script>
        Tone.start();
        var synth;
        var player;
        document.addEventListener("DOMContentLoaded", function () {
            //create a synth and connect it to the main output (your speakers)
            synth = new Tone.Synth().toDestination();
        });

        function PlayTone() {
            //play a middle 'C' for the duration of an 8th note
            synth.triggerAttack("C3");
        }

        function StopTone() {
            synth.triggerRelease();
        }
        

    </script>

</head>
<body>
    <button id="soloPlay" class="button button1" onclick="PlayTone()"> Play </button>
    <button id="soloStop" class="button button2" onclick="StopTone()"> Stop </button>

    <script type="text/javascript">
    var bassVolumeSaved;
    
    var piano1 = instruments.piano();
    var piano2 = instruments.piano();
    var piano3 = instruments.piano();

    function stopIt(){
        Tone.Transport.stop();
        Tone.Transport.cancel(0);
    }

    function updateTempo()  {
	    var tempo = document.myForm.tempo.value;
	    Tone.Transport.bpm.value = tempo   
    }

    function PlayGuitars() {
		GuitarMel1_Notes = ["D5","G4","G4","B4","F#4", "B3", "B3","E4","A4","F#4","F#4"];
		GuitarMel1_Durations = ["8n","8n","8n","4n","8n","8n","8n","8n","8n","8n","8n"];
		GuitarMel1_Velocity = [0.9,0.9,0,0.7,0.7,0.9,0,0.9,0.7,0.9,0];

        GuitarMel2_Notes = ["F#4","F#4","D5","G4","G4","B4","F#4", "B3", "B3","E4","A4"];
		GuitarMel2_Durations = ["8n","8n","8n","8n","8n","4n","8n","8n","8n","8n","8n"];
		GuitarMel2_Velocity = [0.9,0,0.9,0.9,0,0.7,0.7,0.9,0,0.9,0.7];

        GuitarMel3_Notes = ["B4","F#4","B3","B3","E4","A4","F#4","F#4","D5","G4","G4"];
		GuitarMel3_Durations = ["4n","8n","8n","8n","8n","8n","8n","8n","8n","8n","8n"];
		GuitarMel3_Velocity = [0.9,0.7,0.9,0,0.9,0.7,0.9,0,0.7,0.7,0];
                    
        var GuitarMel1 = Rhythm.mergeDurationVelocityAndPitch(GuitarMel1_Durations, GuitarMel1_Notes, GuitarMel1_Velocity);
        var GuitarMel2 = Rhythm.mergeDurationVelocityAndPitch(GuitarMel2_Durations, GuitarMel2_Notes, GuitarMel2_Velocity);
        var GuitarMel3 = Rhythm.mergeDurationVelocityAndPitch(GuitarMel3_Durations, GuitarMel3_Notes, GuitarMel3_Velocity);
//        console.log(HeyHoMelody);
        
		var GuitarPart1 = new Tone.Part(function(time, value){
            piano1.triggerAttackRelease(value.note, value.duration, time, value.velocity)
		}, GuitarMel1 ).start(0);

		var GuitarPart2 = new Tone.Part(function(time, value){
            piano2.triggerAttackRelease(value.note, value.duration, time, value.velocity)
		}, GuitarMel2 ).start("6*1m");
        piano2.volume.value = -5;
        
        var GuitarPart3 = new Tone.Part(function(time, value){
            piano3.triggerAttackRelease(value.note, value.duration, time, value.velocity)
		}, GuitarMel3 ).start("12*1m");
        piano3.volume.value = -5;
        

		//TRANSPORT
		GuitarPart1.loopStart = "0";
		GuitarPart1.loopEnd = "2:0";
		GuitarPart1.loop = 20;

        // still play 6 bars (but start 2 bars late)
		GuitarPart2.loopStart = "0";
		GuitarPart2.loopEnd = "2:0";
		GuitarPart2.loop = 16;
        
        GuitarPart3.loopStart = "0";
		GuitarPart3.loopEnd = "2:0";
		GuitarPart3.loop = 12;
        
        Tone.Transport.swing = 0;
        Tone.Transport.bpm.value = 192;   
        Tone.Transport.start();
    }
    var mybutton1 = document.getElementById("btn1");
    mybutton1.onclick = PlayGuitars;
