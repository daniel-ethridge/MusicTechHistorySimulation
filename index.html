    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.68/Tone.js"></script>
    <script>
        Tone.start();
        var synth;
        var player;
        document.addEventListener("DOMContentLoaded", function () {
            //create a synth and connect it to the main output (your speakers)
            synth = new Tone.Synth().toDestination();
        });

        function PlayTone() {
            //play a middle 'C' for the duration of an 8th note
            synth.triggerAttack("C3");
        }

        function StopTone() {
            synth.triggerRelease();
        }
        

    </script>

    <script type="text/javascript">
    var bassVolumeSaved;
    
    var guitar1 = instruments.kalimba();
    var guitar2 = instruments.kalimba();
    var guitar3 = instruments.kalimba();
    var guitar4 = instruments.kalimba();
    var bass1 = instruments.bass();
    var bass2 = instruments.bass();
    //const chord1 = new Tone.PolySynth().toDestination()

    function stopIt(){
        Tone.Transport.stop();
        Tone.Transport.cancel(0);
    }

    function StartGuitar1(){
        guitar1.volume.value = -5;
    }
    function MuteGuitar1(){
        guitar1.volume.value = -Infinity;
    }

    function StartGuitar2(){
        guitar2.volume.value = -5;
    }
    function MuteGuitar2(){
        guitar2.volume.value = -Infinity;
    }


    function StartGuitar3(){
        guitar3.volume.value = -5;
    }
    function MuteGuitar3(){
        guitar3.volume.value = -Infinity;
    }


    function StartGuitar4(){
        guitar4.volume.value = -5;
    }
    function MuteGuitar4(){
        guitar4.volume.value = -Infinity;
    }

    function StartBass1(){
        bass1.volume.value = -18;
    }
    function MuteBass1(){
        bass1.volume.value = -Infinity;
    }

    function StartBass2(){
        bass2.volume.value = -20;
    }
    function MuteBass2(){
        bass2.volume.value = -Infinity;
    }



    function updateTempo()  {
	    var tempo = document.myForm.tempo.value;
	    Tone.Transport.bpm.value = tempo   
    }

    function PlayGuitars() {
		GuitarMel1_Notes = ["D5","G4","G4","B4","F#4", "B3", "B3","E4","A4","F#4","F#4"];
		GuitarMel1_Durations = ["8n","8n","8n","4n","8n","8n","8n","8n","8n","8n","8n"];
		GuitarMel1_Velocity = [0.9,0.9,0,0.7,0.7,0.9,0,0.9,0.7,0.9,0];

        GuitarMel2_Notes = GuitarMel1_Notes.slice(-2,GuitarMel1_Notes.length).concat(GuitarMel1_Notes.slice(0,-2)) //["F#4","F#4","D5","G4","G4","B4","F#4", "B3", "B3","E4","A4"];
		GuitarMel2_Durations = GuitarMel1_Durations.slice(-2,GuitarMel1_Durations.length).concat(GuitarMel1_Durations.slice(0,-2))//["8n","8n","8n","8n","8n","4n","8n","8n","8n","8n","8n"];
		GuitarMel2_Velocity = GuitarMel1_Velocity.slice(-2,GuitarMel1_Velocity.length).concat(GuitarMel1_Velocity.slice(0,-2))//[0.9,0,0.9,0.9,0,0.7,0.7,0.9,0,0.9,0.7];


        GuitarMel3_Notes = GuitarMel1_Notes.slice(3,GuitarMel1_Notes.length).concat(GuitarMel1_Notes.slice(0,3)) //["B4","F#4","B3","B3","E4","A4","F#4","F#4","D5","G4","G4"];
		GuitarMel3_Durations = GuitarMel1_Durations.slice(3,GuitarMel1_Durations.length).concat(GuitarMel1_Durations.slice(0,3)) //["4n","8n","8n","8n","8n","8n","8n","8n","8n","8n","8n"];
		GuitarMel3_Velocity =  GuitarMel1_Velocity.slice(3,GuitarMel1_Velocity.length).concat(GuitarMel1_Velocity.slice(0,3)) //[0.9,0.7,0.9,0,0.9,0.7,0.9,0,0.7,0.7,0];

        GuitarMel4_Notes = GuitarMel1_Notes.slice(6,GuitarMel1_Notes.length).concat(GuitarMel1_Notes.slice(0,6)) 
		GuitarMel4_Durations = GuitarMel1_Durations.slice(6,GuitarMel1_Durations.length).concat(GuitarMel1_Durations.slice(0,6))
		GuitarMel4_Velocity =  GuitarMel1_Velocity.slice(6,GuitarMel1_Velocity.length).concat(GuitarMel1_Velocity.slice(0,6)) 

        BassMel1_Notes = ["A2","A2","A3","A3","A2","A3","A3",'C3','C3','C3','C3','C3','C3','C3'];
		BassMel1_Durations = ["8n","8n","8n","8n","8n","8n",'4n','8n','8n','4n','4n','4n','4n','4n'];
		BassMel1_Velocity = [0.9,0,0.9,0,0.9,0.9,0,0.9,0,0,0,0,0,0];

        BassMel2_Notes = ["A2","A2","A3","A3","A2","A3","A3",'A3','C3','C4','C4' ,'C3','C3','C3','C3'];
		BassMel2_Durations = ["8n","8n","8n","8n","8n","8n",'8n','8n','8n','8n','4n' ,'4n','4n','4n','4n'];
		BassMel2_Velocity = [0.9,0,0,0.9,0.9,0,0.9, 0,0.9,0.9,0 ,0,0,0,0];
                    
        var GuitarMel1 = Rhythm.mergeDurationVelocityAndPitch(GuitarMel1_Durations, GuitarMel1_Notes, GuitarMel1_Velocity);
        var GuitarMel2 = Rhythm.mergeDurationVelocityAndPitch(GuitarMel2_Durations, GuitarMel2_Notes, GuitarMel2_Velocity);
        var GuitarMel3 = Rhythm.mergeDurationVelocityAndPitch(GuitarMel3_Durations, GuitarMel3_Notes, GuitarMel3_Velocity);
        var GuitarMel4 = Rhythm.mergeDurationVelocityAndPitch(GuitarMel4_Durations, GuitarMel4_Notes, GuitarMel4_Velocity);
        var BassMel1 = Rhythm.mergeDurationVelocityAndPitch(BassMel1_Durations, BassMel1_Notes, BassMel1_Velocity);
        var BassMel2 = Rhythm.mergeDurationVelocityAndPitch(BassMel2_Durations, BassMel2_Notes, BassMel2_Velocity);
        
		var GuitarPart1 = new Tone.Part(function(time, value){
            guitar1.triggerAttackRelease(value.note, value.duration, time, value.velocity)
		}, GuitarMel1 ).start(0);
        guitar1.volume.value = -5;

		var GuitarPart2 = new Tone.Part(function(time, value){
            guitar2.triggerAttackRelease(value.note, value.duration, time, value.velocity)
		}, GuitarMel2 ).start(0)//.start("6*1m");
        guitar2.volume.value = -Infinity;
        
        var GuitarPart3 = new Tone.Part(function(time, value){
            guitar3.triggerAttackRelease(value.note, value.duration, time, value.velocity)
		}, GuitarMel3 ).start(0);//.start("12*1m");
        guitar3.volume.value = -Infinity;

        var GuitarPart4 = new Tone.Part(function(time, value){
            guitar4.triggerAttackRelease(value.note, value.duration, time, value.velocity)
		}, GuitarMel4 ).start(0)//.start("18*1m");
        guitar4.volume.value = -Infinity;

        var BassPart1 = new Tone.Part(function(time, value){
            bass1.triggerAttackRelease(value.note, value.duration, time, value.velocity)
		}, BassMel1 ).start(0)//.start("18*1m");
        bass1.volume.value = -Infinity;

        var BassPart2 = new Tone.Part(function(time, value){
            bass2.triggerAttackRelease(value.note, value.duration, time, value.velocity)
		}, BassMel2 ).start(0)//.start("18*1m");
        bass2.volume.value = -Infinity;
        

		//TRANSPORT
		GuitarPart1.loopStart = "0";
		GuitarPart1.loopEnd = "2:0";
		GuitarPart1.loop = 200;

        // still play 6 bars (but start 2 bars late)
		GuitarPart2.loopStart = "0";
		GuitarPart2.loopEnd = "2:0";
		GuitarPart2.loop = 200;
        
        GuitarPart3.loopStart = "0";
		GuitarPart3.loopEnd = "2:0";
		GuitarPart3.loop = 200;

        GuitarPart4.loopStart = "0";
		GuitarPart4.loopEnd = "2:0";
		GuitarPart4.loop = 200;

        BassPart1.loopStart = "0";
		BassPart1.loopEnd = "4:0";
		BassPart1.loop = 200;

        BassPart2.loopStart = "0";
		BassPart2.loopEnd = "4:0";
		BassPart2.loop = 200;
        
        Tone.Transport.swing = 0;
        Tone.Transport.bpm.value = 192;   
        Tone.Transport.start();
        //$('#Guitar1').addClass("active")
    }
    var mybutton1 = document.getElementById("btn1");
    mybutton1.onclick = PlayGuitars;
